<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/uploadimage.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" charset="utf-8"></script>
    <script src="https://fonts.googleapis.com/icon?family=Material+Icons" charset="utf-8"></script>
    <script src="https://fezvrasta.github.io/bootstrap-material-design/dist/css/bootstrap-material-design.css" charset="utf-8"></script>
    <script src="https://fezvrasta.github.io/bootstrap-material-design/dist/css/ripples.min.css" charset="utf-8"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js" class=""></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" class=""></script>
  <script src="https://fezvrasta.github.io/bootstrap-material-design/dist/js/material.min.js" class=""></script>
  <script src="https://fezvrasta.github.io/bootstrap-material-design/dist/js/ripples.min.js" class=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js" class=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js" class=""></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js" class=""></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js" class=""></script>

    </script>
    <title></title>
  </head>
  <body>
    <!--
  Firebase v2.2.4

  Las imÃ¡genes toma tiempo en cargar, sea paciente
  The images take time to load, be patient

  -->
  <div ng-app='img2fire'>
    <div ng-controller='base64Ctrl'>
      <div class="container-fluid">
        <p class="text-info" align="center">Upload Images to Firebase</p>
        <hr />

        <form ng-submit="uploadFile()">
          <input type="file" name="file" class="inputimg" id="nameImg" accept="image/*">
          <br />
          <span class="input-group-btn">
                  <button  type="submit" class="btn btn-block">Upload Image
                    <i class="material-icons">send</i>
                  </button>
            </span>
        </form>
        <hr />
        <div ng-repeat="img in imgs | toArray | orderBy: '-date'" class="col-xs-12 col-sm-6 col-md-3">
          <img ng-src="{{img.base64}}">
          <a class="btn btn-danger btn-block" ng-click="deleteimg(img.$id)">Delete</a>
        </div>
      </div>
    </div>
    <script src="/js/imageupload.js" charset="utf-8"></script>
  </body>
</html>
